<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple Pages</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <login-page></login-page> -->
    <!-- <main-page class="full-viewport"></main-page> -->
  </div>

  <template id="templ-login-page">
    <div class="panel panel-default login-panel">
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="username">
              Github username
            </label>
            <input
              type="text"
              id="username"
              class="form-control"
              v-model="username"
            >
          </div>
          <div class="form-group">
            <label for="password">
              Password
            </label>
            <input
              type="password"
              id="password"
              class="form-control"
              v-model="password"
            >
          </div>
          <div class="form-group">
            <label for="repo">
              Repository
            </label>
            <input
              type="text"
              id="repo"
              class="form-control"
              v-model="repo"
              placeholder="example.github.io"
            >
          </div>
          <div class="form-group">
            <label for="branch">
              Branch
            </label>
            <input
              type="text"
              id="branch"
              class="form-control"
              v-model="branch"
            >
          </div>
          <button type="button" class="btn btn-primary">
            Login
          </button>
        </form>
      </div>
    </div>
  </template>

  <template id="templ-main-page">
    <div class="container-fluid">
      <div class="row full-height">
        <form class="col-xs-2 full-height">
          <div class="form-group">
            <label for="article-name">Filename</label>
            <input
              type="text"
              class="form-control"
              id="article-name"
              v-model="curArticle.filename"
              placeholder="name.html"
            >
          </div>
          <div class="form-group">
            <label for="article-title">Title</label>
            <input
              type="text"
              class="form-control"
              id="article-title"
              v-model="curArticle.title"
            >
          </div>
          <div class="form-group">
            <label for="article-pubtime">Publish Time</label>
            <input
              type="text"
              class="form-control"
              id="article-pubtime"
              v-model="curArticle.pubtime"
            >
          </div>
          <div class="form-group">
            <label for="article-pubtime">Tags</label>
            <input
              type="text"
              class="form-control"
              id="article-tags"
              v-model="curArticle.tags"
            >
          </div>
          <button type="button" class="btn btn-default">
            New
          </button>
          <button type="button" class="btn btn-primary">
            Save
          </button>
        </form>
        <div class="col-xs-10 full-height">
          <md-editor
            class="full-height"
            v-model="curArticle.content"
          ></md-editor>
        </div>
      </div>
    </div>
  </template>

  <template id="templ-md-editor">
    <div class="row">
      <div class="col-xs-6 full-height">
        <textarea
          class="full-height md-textarea"
          v-model="content"
        ></textarea>
      </div>
      <div class="col-xs-6 full-height md-preview">
        {{ rendered }}
      </div>
    </div>
  </template>

  <script src="app.js"></script>
</body>

</html>
